<item>
<title>​Giuzzio: “Todos estamos infiltrados por el EPP”</title>
<link>
http://www.hoy.com.py/nacionales/giuzzio-todos-estamos-infiltrados-por-el-epp
</link>
<category>Nacionales</category>
<guid>
http://www.hoy.com.py/nacionales/giuzzio-todos-estamos-infiltrados-por-el-epp#When:14:00:26
</guid>
<summary>
Según el senador Arnaldo Giuzzio, todos los que se hallan fuera del grupo criminal EPP, están siendo infiltrados por los delincuentes de alguna manera. Sugirió que los procedimientos sean menos predecibles para lograr el combate a la banda.
</summary>
<thumb>
http://hoy.contents.s3.amazonaws.com/images/uploads/29898/894759_224946997644635_2116967899_o__small.jpeg
</thumb>
<image>
http://hoy.contents.s3.amazonaws.com/images/uploads/29898/894759_224946997644635_2116967899_o__xxxl.jpeg
</image>
<description>
<![CDATA[
En conversación con Radio UNO, el legislador del Partido Democrático Progresista (PDP), Arnaldo Giuzzio, habló sobre la lucha contra el autodenominado Ejército del Pueblo Paraguayo (EPP).Al respecto, indicó que la clave es contar con un buen servicio de inteligencia y lograr que las incursiones militares no sean tan precedibles, ya que éste es el principal motivo del fracaso en los operativos. "Acá todos los que no formamos parte del EPP estamos siendo infiltrados, &nbsp;no descarten que tu jardinero o tu chofer, sea un cómplice más", expresó Giuzzio. Confió en que, se conseguirán resultados favorables, en la medida en que se realicen procedimiento con mayor cautela y hermetismo.
]]>
</description>
<date>2013-08-26 14:00:26 +0000</date>
</item>
<item>
<title>
Docentes de la OTEP anuncian manifestación de dos días
</title>
<link>
http://www.hoy.com.py/nacionales/docentes-de-la-otep-se-manifestaran-frente-al-congreso
</link>
<category>Nacionales</category>
<guid>
http://www.hoy.com.py/nacionales/docentes-de-la-otep-se-manifestaran-frente-al-congreso#When:13:51:44
</guid>
<summary>
La Organización de Trabajadores de la Educación del Paraguay (OTEP) convoca a los docentes agremiados para movilizarse frente al Congreso Nacional, este martes y miércoles. La medida es para presionar por la aprobación de las modificaciones de la jubilación para el sector en la Cámara de Diputados.
</summary>
<thumb>
http://hoy.contents.s3.amazonaws.com/images/uploads/29896/docentes_otep__small.jpeg
</thumb>
<image>
http://hoy.contents.s3.amazonaws.com/images/uploads/29896/docentes_otep__xxxl.jpeg
</image>
<description>
<![CDATA[
"Mañana es un día decisivo para que las comisiones de la Cámara de Diputados puedan dictaminar sobre las modificaciones de la ley de jubilaciones, por eso estamos convocando a una movilización nacional dos días, desde este martes, frente al Congreso Nacional", expresó a Radio UNO la dirigente de la OTEP, Blanca Ávalos. La sindicalista repudió asimismo la actitud del Ministerio de Educación y Cultura de anunciar descuentos a los docentes en huelga y no reconocer la legalidad de la medida de fuerza. Consideró que la medida de la cartera educativa "es un paso atrás", asegurando que están tratando de domesticar a los docenas para que se replieguen a sus lugares de trabajo. Enfatizó que se hace necesario la presencia de los maestros en las plazas ubicadas frente al Congreso Nacional, a los efectos de esperar a que los legisladores den una respuesta positiva a los reclamos del sector.&nbsp;Afirmó que a partir del jueves, los docentes del gremio normalizarán sus actividades en las aulas. Los docentes piden que se les restituya el diez por ciento del salario de jubilación que le habían recortado en 2003 para que nuevamente quede en 25 años de trabajo con 90 por ciento de retorno, y 28 años con el 93 por ciento. Hoy a las 15:00 los docentes se reúnen con el ministro de Hacienda, Germán Rojas, y la ministra de Educación, Marta Lafuente, para expresar una vez más sus pedidos al gobierno.
]]>
</description>
<date>2013-08-26 13:51:44 +0000</date>
</item>

</guid>
<summary>
Una de las prioridades de la nueva administración de Petropar, será eliminar el gasoil de pésima calidad que comercializa la entidad estatal.

<description>
<![CDATA[
El flamante presidente de Petropar, Fleming Raúl Duarte, habló de las acciones que planea durante su administración.Entre las medidas más urgentes, anunció que ajustará el control de la cantidad de azufre que contiene el combustible. "Encontramos que el gasoil es cancerígeno y tenemos que actuar para contrarrestar este problema", declaró Duarte en comunicación con la 970 AM. Recordó que el último análisis efectuado por el Instituto Nacional de Tecnología y Normalización (INTN), confirmó que el combustible contenía más del 40 por ciento del azufre permitido.Respecto a la millonaria deuda con PDVSA, reiteró que conseguir un refinanciamiento es otra de sus prioridades, aunque reconoció que será difícil.

<item>
<title>​Schupp: “Sin los militares no podemos hacer nada”</title>
<link>
http://www.hoy.com.py/nacionales/schupp-sin-las-fuerzas-armadas-no-podemos-hacer-nada
</link>
<category>Nacionales</category>
<guid>
http://www.hoy.com.py/nacionales/schupp-sin-las-fuerzas-armadas-no-podemos-hacer-nada#When:13:22:18
</guid>
<summary>
Con "10 puntos" calificó el intendente de San Carlos del Apa, Luis Aníbal Schupp, la decisión del gobierno de Horacio Cartes de militarizar para combatir al EPP. Aseveró que sin las Fuerzas Armadas no se puede hacer nada.
</summary>
<thumb>
http://hoy.contents.s3.amazonaws.com/images/uploads/29893/luis_anibal_schupp__small.png
</thumb>
<image>
http://hoy.contents.s3.amazonaws.com/images/uploads/29893/luis_anibal_schupp__xxxl.png
</image>
<description>
<![CDATA[
"Aplaudo de pié y zapateando la decisión de Horacio Cartes de militarizar el combate contra el Ejército del Pueblo Paraguayo (EPP) porque es la única forma de acabar con el grupo armado. El presidente tuvo la suerte también de encontrar a un Ministro del Interior como Francisco de Vargas", manifestó a la 650 AM el intendente de San Carlos del Apa, Luis Aníbal Schupp. El jefe comunal destacó que Cartes tuvo la inteligencia de pedir ayuda a las Fuerzas Armadas, alegando que sin ella nada se podría hacer. Agregó que las fuerzas militares deben estar abrazadas con la Policía Nacional, ya que ambas tienen el mismo Comandante en Jefe. A consideración de Schupp, en la época del expresidente Nicanor Duarte Frutos, cuando se tuvo conocimiento de la existencia del EPP, ya tenía que haberse militarizado la zona norte del país para combatir a los criminales. "Hace mucho teníamos que dejarnos de joder", enfatizó. Expresó que "no puede ser que 20 delincuentes estén haciendo temblar al Paraguay, a su economía y a sus hombres, ejecutando miserable y cobardemente a indefensos ciudadanos. Indicó que hace suyas las palabras del titular de la Senad, Luis Rojas, de que hay vinculación del EPP con los narcotraficantes. Aseveró que "es categórico" que existe complicidad entre ambos bandos.
]]>
</description>
<date>2013-08-26 13:22:18 +0000</date>
</item>
<item>
<title>
Revelan que activistas de DD.HH. querían conocer estrategias militares
</title>
<link>
http://www.hoy.com.py/nacionales/revelan-que-activistas-de-ddhh-querian-conocer-estrategias-militares
</link>
<category>Nacionales</category>
<guid>
http://www.hoy.com.py/nacionales/revelan-que-activistas-de-ddhh-querian-conocer-estrategias-militares#When:13:14:01
</guid>
<summary>
El General de Brigada Mario Restituto González, Comandante de Fuerzas Operativas en el norte del país, afirmó que los activistas de derecho humanos que visitaron a militares el fin de semana querían conocer cuáles eran las estrategias a implementar en la lucha contra el grupo criminal y terrorista Ejército del Pueblo Paraguayo (EPP).
</summary>
<thumb>
http://hoy.contents.s3.amazonaws.com/images/uploads/29890/captura_de_pantalla_2013-08-26_a_la%28s%29_09.18.07__small.png
</thumb>
<image>
http://hoy.contents.s3.amazonaws.com/images/uploads/29890/captura_de_pantalla_2013-08-26_a_la%28s%29_09.18.07__xxxl.png
</image>
<description>
<![CDATA[
​Representantes de organizaciones defensoras de Derechos Humanos en Paraguay visitaron el sábado pasado a los pobladores y a militares de Tacuatí, San Pedro, tras el despliegue de las FF.AA. hasta el área de influencia del EPP. El Gral. González, Cmdte. de Fuerzas Operativas en el norte del país, manifestó que "la misión a cumplir en el norte no es fácil porque en algún momento podemos enfrentarnos con paraguayos, pero debemos brindar seguridad a la zona". El presidente Horacio Cartes firmó el decreto Nº 103 que dispone "el&nbsp;empleo de elementos de combate de las Fuerzas Armadas en operaciones de combate de defensa interna, en los departamentos de Concepción, San Pedro y Amambay”. Agregó que no existe un determinado tiempo para cumplir con la tarea de capturar a los miembros del Ejército del Pueblo Paraguayo, encarada actualmente de manera conjunta con la Policía Nacional. "Si&nbsp;hubiesen&nbsp;puesto un plazo de tiempo para este operativo, yo hubiese tenido ya un pie afuera porque esto no tiene tiempo", añadió. Trajo a colación la lucha del Gobierno Colombiano contra las FARC y mencionó que ya son casi cinco décadas de combate. "Es un ejemplo de lo que cuesta", añadió. Aseguró que los militares no cometerán abusos contra las poblaciones de los departamentos afectados. "Eso explicamos a los defensores de derechos humanos que estuvieron por la zona. Ellos querían saber de la estrategia a seguir", declaró a la 780 AM. "No estamos para abusar de nadie, solo cumpliremos con nuestro deber y si cabe la posibilidad los pondremos (a los epepistas) a disposición de la Justicia", enfatizó el Gral. González.
]]>
</description>
<date>2013-08-26 13:14:01 +0000</date>
</item>

Agentes de la Senad, intervinieron una vivienda desde donde se realizaba venta de drogas en Ciudad del Este. Los integrantes del clan se encuentran prófugos.

El procedimiento de llevó a cabo en el barrio Belén de Ciudad del Este, donde operaba un clan familiar, según informaciones que manejaban agentes de la Secretaría Nacional Antidrogas (Senad). Tras la verificación detectaron 120 gramos de crack de hachís, es decir, cera de marihuana. Sin embargo, al momento de la incautación no había nadie en el lugar. Igualmente, hallaron elementos para &nbsp;empaquetar dosis de drogas, como rollos de papel film, prensa artesanal y balanza de precisión. Por disposición fiscal, todas las evidencias fueron remitidas hasta la Base Regional de la Senad.

​Acusan por millonaria estafa a analista de sistemas de CDE
</title>
<link>
http://www.hoy.com.py/nacionales/acusan-a-analista-de-sistema-de-estafar-por-gs.-143-millones

<summary>
Un analista de sistema que habría cometido una estafa de 143 millones de guaraníes en perjuicio de su socio comercial fue acusado por la fiscal Juliana Giménez. El encausado es Cristian Aladino Ledesma Nefa (39), quien actualmente se encuentra recluido en la penitenciaría regional de Ciudad del Este.
</summary>
<thumb>
http://hoy.contents.s3.amazonaws.com/images/uploads/29885/juliana_gimenez__small.jpeg
</thumb>
<image>
http://hoy.contents.s3.amazonaws.com/images/uploads/29885/juliana_gimenez__xxxl.jpeg
</image>
<description>
<![CDATA[
El acusado soporta 7 denuncias penales en diferentes unidades fiscales del Ministerio Público de la capital del Alto Paraná, por el mismo hecho punible. La denuncia por este caso fue formulada por Gustavo César Arévalos Vera, quien habría entregado la suma de 143 millones de guaraníes en efectivo al indiciado para la realizar algunos negocios.&nbsp; En contrapartida, Ledesma Nefa le expidió dos cheques por dicho monto, a cargo del Banco Visión, que al ser presentados en la ventanilla de la entidad bancaria fueron rechazados por estar con cuenta cancelada.&nbsp; Otras tres denuncias contra Lesdema Nefa se tramitan en la misma unidad 1, a cargo de Juliana Giménez. Mientras, que las demás acciones están distribuidas en las unidades 2, 4, 6, 7 y 8.&nbsp; El requerimiento conclusivo fue presentado en el Juzgado Penal de Garantías número 3, a cargo de Manuel Trinidad Colmán.&nbsp;
]]>

</item>
<item>
<title>
​Reconocen que hay policías infiltrados en el narcotráfico
</title>
<link>
http://www.hoy.com.py/nacionales/reconocen-que-hay-policias-infiltrados-en-el-narcotrafico
</link>
<category>Nacionales</category>
<guid>
http://www.hoy.com.py/nacionales/reconocen-que-hay-policias-infiltrados-en-el-narcotrafico#When:12:38:28
</guid>
<summary>
El ministro de la Senad, Luis Rojas, admitió que militares, policías e incluso agentes antidrogas, guardan complicidad en el narcotráfico. Mencionó que Paraguay reúne varios factores para mantener vigente el negocio negro.
</summary>
<thumb>
http://hoy.contents.s3.amazonaws.com/images/uploads/29884/1120082_526700424068007_471715739_o__destacado__small.jpeg
</thumb>
<image>
http://hoy.contents.s3.amazonaws.com/images/uploads/29884/1120082_526700424068007_471715739_o__destacado__xxxl.jpeg
</image>
<description>
<![CDATA[
En la mañana de este lunes, el titular de la Secretaría Nacional Antidrogas (Senad), Luis Rojas, se refirió al dilema del narcotráfico en nuestro país y sobre los supuestos infiltrados. "Sería una grosería negar que la policía, la Senad, los militares y los tribunales, están involucrados con los narcotraficantes", declaró Rojas en comunicación con la 780 AM. Admitió que el Paraguay, cuenta con factores auspiciosos para la vigencia del tráfico de estupefacientes, entre los que mencionó su ubicación estratégica. Sostuvo que nuestro país se encuentra en medio de uno de los principales productores de cocaína, como Bolivia, y uno de los mayores consumidores de pasta pase que es Brasil. En este sentido, recordó que la carga incautada en la zona de influencia del grupo armado EPP, proviene en gran parte de Bolivia y Perú.
]]>
</description>
<date>2013-08-26 12:38:28 +0000</date>
</item>
<item>
<title>“Han convertido al Paraguay en valle de lágrimas”</title>
<link>
http://www.hoy.com.py/nacionales/pai-oliva-han-convertido-al-paraguay-en-valle-de-lagrimas
</link>
<category>Nacionales</category>

http://www.hoy.com.py/nacionales/pai-oliva-han-convertido-al-paraguay-en-valle-de-lagrimas#When:12:21:57
</guid>
<summary>
El padre Francisco Oliva manifestó hoy que en medio de la militarización del norte y de la negativa de sojeros y ganaderos, a pagar más impuestos, está obligado "a hablar sobre el reino de Dios". Expresó que por ambición de poder y dinero "muchos han convertido al Paraguay en valle de lágrimas".
</summary>
<thumb>
http://hoy.contents.s3.amazonaws.com/images/uploads/29881/francisco_oliva__small.jpeg
</thumb>
<image>
http://hoy.contents.s3.amazonaws.com/images/uploads/29881/francisco_oliva__xxxl.jpeg
</image>
<description>
<![CDATA[
Pa'i Oliva, caracterizado por sus críticas al gobierno y los poderosos, se manifestó una vez más en contra de la militarización del norte para combatir al EPP y enfatizó que como sacerdote está obligado a hablar de Dios, más aún cuando los que más ganan se niegan a pagar más impuestos. "Je
]]>
<![CDATA[
sús, presente hoy en el Paraguay y en estas circunstancias, diría públicamente: El Reino de Dios está presente en medio de nosotros, unámonos a el porque es una buena noticia”, expresa el pa'i Oliva en su cuenta de Facebook. El religioso señala que "en medio de la militarización del país, cuando los alimentos suben, y los salarios no mejoran, cuando aumenta el número de los que ganan diariamente poco o nada, cuando los que más ganan, sojeros y ganaderos, se niegan a pagar más impuestos, hago oración una y otra vez y estoy como obligado a hablarles y escribir sobre el Reino de Dios". Enfatiza que "el Reino es la voluntad de Dios que nos creó en la tierra para que fuéramos felices aquí y ahora, como un preludio del cielo.&nbsp;Al mismo tiempo nos dio la dignidad de ser libres. Y la libertad, por su misma esencia, bien empleada nos da dicha. Pero mal empleada nos esclaviza y destroza". Según Oliva, la voluntad de Dios "es que no nos durmamos en este valle de lagrimas en que por ambición de poder y de plata, muchos, han convertido al mundo moderno y concretamente al Paraguay". Indica que la buena noticia "es que este deseo de Dios de que seamos felices está ya actuante en medio de nosotros, está luchando en el corazón de muchos conciudadanos, y Dios nos invita que nos unamos a ellos, comenzando por los empobrecidos que son los que más pronto se van a dar cuenta de esta buena noticia e invitación". "Los políticos nos hacen promesas, pero no les creamos demasiado. Sirven a sus propios intereses.&nbsp;La mejora de nuestras vidas, el Reino de Dios que expresa felicidad y ya existe, va a crecer de abajo para arriba", expresa el sacerdote en su última publicación en la redes sociales. Finaliza aseverando que "la Fe cristiana se vive con el compromiso en este Reino de Dios. Esta fue la Palabra y la Vida de Jesús".
]]>
</description>
<date>2013-08-26 12:21:57 +0000</date>
</item>
<item>
<title>
“Si sacábamos la plata íbamos a estar todos muertos”
</title>
<link>
http://www.hoy.com.py/nacionales/si-sacabamos-la-plata-ibamos-a-estar-todos-muertos
</link>
<category>Nacionales</category>
<guid>
http://www.hoy.com.py/nacionales/si-sacabamos-la-plata-ibamos-a-estar-todos-muertos#When:12:12:16
</guid>
<summary>
Juan Alberto Díaz, buscador de tesoros, reafirmó que los 10.000 kilos de oro siguen en la Compañía Aldana Cañada, Capiatá. Indicó que los trabajos pararon en el sitio debido a las amenazas de muerte y secuestro que recibieron.
</summary>
<thumb>
http://hoy.contents.s3.amazonaws.com/images/uploads/29882/000_mvd6554343__small.jpg
</thumb>
<image>
http://hoy.contents.s3.amazonaws.com/images/uploads/29882/000_mvd6554343__xxxl.jpg
</image>
<description>
<![CDATA[
​Díaz, imputado por el Ministerio Público, habló con Radio UNO y comentó que el jueves debe presentarse a una audiencia en la Fiscalía de Capiatá. Manifestó que lo hará, en compañía de su abogado Nelson Mora. El hombre fue&nbsp;imputado&nbsp;por delitos ambientales y podría pasar cinco años en la cárcel por el grave daño causado a la zona de trabajos. Por el mismo hecho también fueron imputados los intendentes Pedro Antonio Galeano (Capiatá), Daniel Báez (J. Augusto Saldívar) y el exministro de la Secretaría del Ambiente, Heriberto Osnaghi. El jueves 8 de agosto, las maquinarias que se encontraban en Aldana Cañada, Capiatá comenzaron a tapar la gran zanja&nbsp;que se formó. Así se dio por finalizada la ilusión de sacar cerca de 10 mil kilos de oro. El buscador de tesoros ratificó que la plata yvyguy sigue en el lugar de las excavaciones y desmintió que el botín haya sido desenterrado. "Según los técnicos estabamos cerquita de sacar el dinero pero gracias a Dios no se logró. Si sacábamos la plata&nbsp;íbamos&nbsp;a estar todos muertos y ninguno iba a poder disfrutar de eso, por eso justamente se suspendió la búsqueda", expresó. Indicó que tenían amenaza de secuestro, de muerte, pero no especificó de qué sector provenían. "De todo había, por esa razón nos pusimos felices el día que decidimos parar y cerrar la zanja", añadió. Refirió que ahora se encuentra abocado a otra búsqueda, hacía el interior del país.
]]>
</description>
<date>2013-08-26 12:12:16 +0000</date>
</item>
<item>
<title>
​Contribuyentes tienen más tiempo para pagar sus cuentas
</title>
<link>

</link>

</guid>
<summary>
La Municipalidad de Asunción, concedió dos semanas de prórroga, para que los contribuyentes puedan abonar sus deudas.
</summary>
<thumb>
http://hoy.contents.s3.amazonaws.com/images/uploads/29880/url__small.jpeg
</thumb>
<image>
http://hoy.contents.s3.amazonaws.com/images/uploads/29880/url__xxxl.jpeg

</guid>
<summary>
Los 50.000 docentes en huelga vuelven hoy a clases solo para explicar a sus alumnos las razones de la medida de fuerza que mantienen y que sólo cesará el próximo jueves. Una vez que retornen a las aulas, los educadores anuncian que iniciarán un plan de lucha contra el descuento de sus salarios, confirmado por el MEC.
</summary>
<description>
<![CDATA[
Docentes en huelga retornan este lunes a las aulas para explicar a los alumnos y padres las razones de la medida de fuerza que sostienen desde el pasado 29 de julio. Los miembros de la Federación de Educadores de Paraguay (FEP) presentarán un cronograma de todas las gestiones realizadas para impedir previamente el paro. Igualmente, expondrán a los alumnos el resultado de las conversaciones fracasadas con las autoridades educacionales y con los parlamentarios, todos negados a modificar la Ley de Jubilaciones para asignar una pensión digna a los maestros retirados del servicio. Los reclamos en todo este período abarcaron también el pago a centenares de profesores que están trabajando sin cobrar hace tiempo, en espera de su asignación a cargos docentes que, denunciaron, se utilizaron para compromisos de partidos políticos. El encuentro con sus alumnos será una pausa en la continuación de las movilizaciones de calle, las cuales continuarán durante martes y miércoles de esta semana con marchas y concentraciones masivas frente a las oficinas del Parlamento. Incluso, después de volver a clases el próximo jueves, los docentes iniciarán un plan de lucha contra el anuncio del ministerio de Educación que pretende descontar de sus salarios de septiembre y octubre el mes de huelga. Los maestros consideran arbitraria tal medida pues la Corte Suprema de Justicia aún no dio su fallo sobre la apelación hecha por la FEP a la calificación de ilegal hecha a la huelga por parte del ministerio de Educación. La negativa del gobierno a acceder a los reclamos de los educadores se sustenta en la absoluta falta de fondos heredada del Ejecutivo de Federico Franco que, incluso, le obligó a pedir un préstamo al Banco Central para poder pagar salarios este mes.
]]>

<item>
<title>
​Alertan sobre alimentos que aportan muchas calorías
</title>
<link>
http://www.hoy.com.py/nacionales/alertan-sobre-alimentos-de-calorias-vacias-o-poco-nutritivas
</link>
<category>Nacionales</category>
<guid>
http://www.hoy.com.py/nacionales/alertan-sobre-alimentos-de-calorias-vacias-o-poco-nutritivas#When:11:37:54
</guid>
<summary>
El INAN alerta que los alimentos de con alto contenido de azúcar aportan muchas calorías sin nutrientes esenciales. Asimismo producen caries, enfermedades cardiovasculares, diabetes, desnutrición, obesidad y cáncer. Recomiendan reemplazar las gaseosas o jugos artificiales por agua o jugos naturales.
</summary>
<thumb>
http://hoy.contents.s3.amazonaws.com/images/uploads/29877/consumo-excesivo-de-gaseosas-pone__small.jpeg
</thumb>
<image>
http://hoy.contents.s3.amazonaws.com/images/uploads/29877/consumo-excesivo-de-gaseosas-pone__xxxl.jpeg
</image>
<description>
<![CDATA[
Las Guías Alimentarias del Paraguay, actualizadas por el INAN, advierten que el consumo en exceso de gaseosas, jugos artificiales y alimentos con alto contenido en azúcar aportan muchas calorías sin nutrientes esenciales. Una elección saludable es reemplazarlos por agua o jugos naturales de frutas.&nbsp; Estos alimentos son llamados de “calorías vacías” o “poco nutritivas”. Su consumo exagerado es un factor que colabora en la aparición de las siguientes enfermedades: caries dentales, porque proporcionan sustratos para la fermentación de bacterias en la boca; enfermedades cardiovasculares, así como enfermedades coronarias &nbsp;y aterosclerosis. Además, pueden provocar la diabetes, porque incrementan en la sangre las concentraciones de glucosa e insulina, lo que agota más rápidamente las reservas hepáticas de insulina; desnutrición, por deficiencia de vitaminas y minerales; especialmente vitamina A, C, B12, ácido fólico, fósforo, magnesio, calcio, hierro y fibra dietética; obesidad, por el incremento en la ingesta de energía; así como cáncer colorectal y de mama. Debido a la falta de voluntad o “kaigue”, en la actualidad resulta más cómodo o práctico comprar bebidas gaseosas o jugos artificiales, en vez de hacer jugos naturales con frutas de estación.&nbsp;Pero es muy importante para cuidar la salud y contribuir con la economía del hogar, consumir agua potable o jugos de frutas naturales, en reemplazo de estas bebidas con alto contenido de azúcar y nada nutritivas. Las gaseosas de 355 ml equivalen a 10 cucharaditas de azúcar, la barra de chocolate de 45 gramos también a 10 cucharaditas de azúcar. Por su parte, 1 taza de helado es igual a&nbsp;6 cucharaditas de azúcar. Se debe tener en cuenta que&nbsp;cada cucharita equivale a 5 gramos de azúcar.
]]>
</description>
<date>2013-08-26 11:37:54 +0000</date>
</item>

Celia Beckelman, fiscal que investiga el supuesto intento de fuga de Carmen Villalba del Buen Pastor, informó que la intención de la líder del EPP era ser trasladada a la Agrupación Especializada para reunirse con su marido, Alcides Oviedo Brítez. Enfatizó que en el penal de mujeres, Villalba amenazaba e infundía temor en todas las celadoras.

<description>

"Existían indicios suficientes de que la líder del EPP, Carmen Villalba, quería fugarse del Buen Pastor. En su celda no se encontró nada pero si se encontraron baldosas removidas en la celda de Francisca Andino", informó este lunes la fiscal que investiga el caso, Celia Beckelman. Añadió que la condenada fue trasladada a la FOPE, por cuestiones de seguridad, pero que lo más probable es que la misma vuelva a la cárcel de mujeres del Buen Pastor. Alegó que en el país no existe otro penal seguro para mujeres que dicha institución. La agente del Ministerio Público reconoció que Villalba genera temor en la institución penitenciaria e indicó inclusive que ya no hay celadoras que desean custodiar su área.&nbsp;Enfatizó al respecto que el temor crece en la medida que ejerce presión sobre las personas que la custodian. Aseveró que "amenaza a todos e infunde temor". Beckelman recriminó a los responsables del penal, por haber emitido declaraciones sin haber revisado la celda de Villalba.&nbsp; Reconoció que Carmen Villalba es una líder muy agresiva, capaz de tener de rehén a su celadora y manejar a sus compañeras. Agregó&nbsp;que la criminal ya sabía como iban a actuar las autoridades por su intento de fuga, teniendo en cuenta que ya tenía el bolso preparado para ser trasladada cuando entren a su celda. La fiscala Beckelman explicó que a su criterio. el objetivo de Carmen Villalba era ser trasladada a la Agrupación para reunirse con su marido, Alcides Oviedo Brítez, otro de los cabecillas del grupo armado. Aproximadamente a las 19:00 del viernes, los guardiacárceles del penal del Buen Pastor escucharon ruidos provenientes de la zona donde se encuentra la celda de Villalba, y al revisar encontraron que una parte del revoque de la pared estaba desprendida. La Policía Nacional detalló que el citado revestido de la pared se había desprendido a causa de golpes que se hacían con un objeto pesado envuelto en toallas mojadas, y que pretendía abrir en ese lugar un boquete para la huida de Villalba y otras reclusas. Tras ser derivada esa noche a la Agrupación Especializada, en la mañana del sábado&nbsp;Villalba fue trasladada a la FOPE, por cuestiones de seguridad.

<link>

</link>
<category>Nacionales</category>
<guid>
http://www.hoy.com.py/nacionales/utilizar-braseros-en-lugares-cerrados-puede-causar-la-muerte#When:10:34:05
</guid>
<summary>
Teniendo en cuenta el frío polar que se registra en estos días en el país, la Policía Nacional alerta que realizar fogatas en lugares cerrados puede causar incluso la muerte. Esto a causa de la inhalación de monóxido de carbono.
</summary>
<thumb>
http://hoy.contents.s3.amazonaws.com/images/uploads/29871/url__small.jpeg
</thumb>
<image>
http://hoy.contents.s3.amazonaws.com/images/uploads/29871/url__xxxl.jpeg
</image>
<description>
<![CDATA[
La Policía Nacional recomienda evitar el uso de braseros en lugares cerrados, en días de bajas temperaturas, ya que el carbón emana monóxido de carbono, que puede intoxicar al ser humano, causando incluso la muerte. Los equipos de calefacción, deben mantenerlos apagados mientras duerme o esté
]]>
<![CDATA[
ausente. Se aconseja además, evitar la exposición a temperaturas extremas y no ingerir alcohol cuando se prevé exposición al frío. Debe también prestar especial atención a niños y ancianos en caso de frío extremo. El boletín de la institución recuerda además que no debe sobrecargarse un tomacorriente de artefactos eléctricos de calefacción, ya que las instalaciones precarias son peligrosas, pueden provocar un cortocircuito.&nbsp; Otra recomendación a tener en cuenta en los días de frío, es no abusar con la colocación de rejas u otras medidas de seguridad que pueden convertirse en una trampa mortal, en lo posible prevenga una salida de emergencia. Ante cualquier situación de riesgo, la Policía Nacional recomienda comunicarse al sistema de emergencias 911.
]]>
</description>
<date>2013-08-26 10:34:05 +0000</date>
</item>

http://www.hoy.com.py/nacionales/caminera-demora-a-60-ebrios-al-volante
</link>
<category>Nacionales</category>
<guid>
http://www.hoy.com.py/nacionales/caminera-demora-a-60-ebrios-al-volante#When:10:02:02
</guid>
<summary>
Por medio de los controles efectuados el fin de semana, la Policía Caminera logró detener a cerca de 60 conductores alcoholizados. Igualmente, se impartieron multas por numerosas infracciones.
</summary>
<thumb>
http://hoy.contents.s3.amazonaws.com/images/uploads/29858/1395_549569628425108_1601098302_n__small.jpeg
</thumb>
<image>
http://hoy.contents.s3.amazonaws.com/images/uploads/29858/1395_549569628425108_1601098302_n__xxxl.jpeg
</image>
<description>
<![CDATA[
Las barreras comenzaron desde el pasado viernes, y se ubicaron en puntos considerados estratégicos, tanto en el interior del país como en la capital.Los agentes detuvieron a 59 automovilistas que dieron positivo a las pruebas de alcoholemia. En tanto, 1.229 resultaron negativas. Además, quedaron demorados&nbsp;&nbsp;160 individuos por infracciones como carecer de licencia de conducir, no contar con la habilitación municipal del rodado y por menores al mando de vehículos Finalmente, en toda la semana, se hicieron &nbsp;1.201 procedimientos en todas las rutas nacionales y ramales del territorio, mediante el trabajo de distintas jefaturas, de Gran Asunción y el interior del país.
]]>
</description>
<date>2013-08-26 10:02:02 +0000</date>
</item>
<item>
<title>
Atrapan a uruguayo implicado en asalto a la familia Balmelli
</title>
<link>
http://www.hoy.com.py/nacionales/atrapan-a-uruguayo-implicado-en-asalto-a-la-familia-balmelli
</link>
<category>Nacionales</category>
<guid>
http://www.hoy.com.py/nacionales/atrapan-a-uruguayo-implicado-en-asalto-a-la-familia-balmelli#When:09:33:31
</guid>
<summary>
Un ciudadano uruguayo fue aprehendido en la víspera por estar vinculado con el asalto y toma de rehén que sufrió la familia Mateo Balmelli el jueves pasado. En la vivienda del joven se encontraron evidencias que hacen suponer su implicancia en el hecho.
</summary>
<thumb>
http://hoy.contents.s3.amazonaws.com/images/uploads/29854/_mg_4229__small.jpg
</thumb>
<image>
http://hoy.contents.s3.amazonaws.com/images/uploads/29854/_mg_4229__xxxl.jpg
</image>
<description>
<![CDATA[
​Tras un allanamiento en el Barrio&nbsp;Cerrado “Caracol” de Lambaré, agentes policiales dieron con el ciudadano uruguayo Cristhian Wolf Delbuono Mosqueira (27). Según señalaron en Radio Ñandutí, en la vivienda del sujeto se encontraron evidencias que lo vinculan fuertemente con el robo agravado y toma de rehén que sufrió Gregorio Mateo Balmelli, el pasado 22 de agosto, en el Barrio Trinidad. La fiscal Monalisa Muñoz encabezó el procedimiento y dispuso que el uruguayo guarde reclusión en la Cria. 12ª Metropolitana. El aprehendido tiene antecedentes por apropiación, año 2011-2012 y poseía orden de captura por estafa, año 2013, a cargo de la fiscal de Fernando de la Mora Esmilda Alvares.&nbsp; El asalto y toma de rehén a la casa del hermano de Carlos Mateo Balmelli se produjo el jueves pasado. Tres sujetos fuertemente armados y a cara cubierta, descendieron de una camioneta, interceptaron al chofer de Gregorio Mateo Balmelli, quien iba a bordo de su vehículo y lo tomaron de rehén. Posteriormente asaltaron la vivienda. Ese mismo día, la caja fuerte que fuera robada del domicilio de los Mateo Balmelli, fue encontrada en las inmediaciones de las calles Mbocayaty y 11 de Setiembre de Lambaré. Se encontraba abierta con varios documentos, según indicó el propietario.
]]>
</description>
<date>2013-08-26 09:33:31 +0000</date>
</item>
<item>
<title>
Docentes van hoy a clases pero mantienen en pie la huelga
</title>
<link>http://www.hoy.com.py/nacionales/docentes</link>
<category>Nacionales</category>
<guid>
http://www.hoy.com.py/nacionales/docentes#When:09:13:03
</guid>
<summary>
Docentes de la FEP (Federación de Educadores del Paraguay) volverán a clases este lunes pero desde mañana nuevamente paralizarán sus actividades. Según Carlos Parodi, secretario del gremio, la asistencia en las aulas solo será para explicar a los alumnos y padres sobre la medida de fuerza que sostienen desde el pasado 29 de julio.
</summary>
<thumb>
http://hoy.contents.s3.amazonaws.com/images/uploads/29853/img_5052__small.jpg
</thumb>
<image>
http://hoy.contents.s3.amazonaws.com/images/uploads/29853/img_5052__xxxl.jpg
</image>
<description>
<![CDATA[
Parodi refirió la semana pasada que la presencia de los docentes en las aulas solo será para explicar a los alumnos y padres sobre las reivindicaciones por las que lucha el gremio. Expresó que desde mañana martes volverán a paralizar todas las actividades. El miércoles, Diputados tiene previsto tratar las modificaciones a la ley Nº 2.345 de jubilaciones. El secretario general de la FEP mencionó que el compromiso de levantar la medida de fuerza el 29 de agosto siguen en pie, independientemente de lo que resuelvan los integrantes de la Cámara Baja.&nbsp; Los maestros se encuentran en huelga desde el pasado 29 de julio y se estima que unos 800.000 niños del país sufren las consecuencias de la falta de clases. El jueves pasado 50 maestros del gremio comenzaron una huelga de hambreLa ministra de Educación, Marta Lafuente, confirmó que desde setiembre empezarán a descontar los salarios de aquellos docentes que están de huelga desde hace más de 40 días.Por su parte, el ministro de Hacienda, Germán Rojas, advirtió que la Caja de Jubilaciones de la Docencia presenta un déficit de 10% en la actualidad. Ante esta situación, respondió a los educadores en huelga que "no podemos gastar lo que hay".
]]>
</description>
<date>2013-08-26 09:13:03 +0000</date>
</item>
<item>
<title>
Presidente Cartes visitará cuatro países de la región
</title>
<link>
http://www.hoy.com.py/nacionales/presidente-cartes-visitara-cuatro-paises-de-la-region
</link>
<category>Nacionales</category>
<guid>
http://www.hoy.com.py/nacionales/presidente-cartes-visitara-cuatro-paises-de-la-region#When:09:00:17
</guid>
<summary>
​El gobierno confirmó que el presidente Horacio Cartes hará visitas oficiales a cuatro países de la región, a partir del próximo mes. La Cancillería Nacional dijo que el mandatario responderá de esta forma a las correspondientes invitaciones recibidas de sus pares durante la toma de posesión, el pasado 15 de agosto. Cartes estará por Argentina, Brasil, Uruguay y Chile.
</summary>
<thumb>
http://hoy.contents.s3.amazonaws.com/images/uploads/29852/536953_563169977083882_364405030_n__small.jpg
</thumb>
<image>
http://hoy.contents.s3.amazonaws.com/images/uploads/29852/536953_563169977083882_364405030_n__xxxl.jpg
</image>
<description>
<![CDATA[
El canciller Eladio Loizaga anunció que el mandatario primeramente irá junto a homóloga Cristina Fernández, de Argentina, el 11 de septiembre próximo. Argentina es el país con mayor número de emigrantes paraguayos que, a lo largo de los años, buscaron allí posibilidades de trabajo no encontradas en su nación, aprovechando la cercanía del territorio vecino y las históricas relaciones bilaterales. Para ajustar los detalles del programa que desarrollará Cartes en su visita a Argentina, Loizaga tiene pautada una reunión con el canciller de ese país, Héctor Timerman, según publica el sitio Prensa Latina. Las otras invitaciones recibidas por el Jefe de Estado paraguayo son las de la presidenta de Brasil, Dilma Rousseff y los mandatarios de Uruguay y Chile, José Mujica y Sebastián Piñera, respectivamente. Estas visitas, de acuerdo siempre al ministerio del Exterior, servirán para repasar el estado de los vínculos bilaterales y atender asuntos relativos a la cooperación con los Estados señalados. Como se anunció anteriormente, Cartes estará presente el próximo 30 de agosto en Paramaribo, Surinam, a fín de oficializar la reinserción de Paraguay en Unasur con motivo de la Cumbre de ese bloque integracionista. Igualmente, tiene planes para participar en la Asamblea General de las Naciones Unidas y en la Cumbre Iberoamericana a efectuarse en Panamá, en el mes de octubre.
]]>
</description>
<date>2013-08-26 09:00:17 +0000</date>
</item>
<item>
<title>Lluvias y temperaturas bajas seguirán este lunes</title>
<link>
http://www.hoy.com.py/nacionales/lluvias-y-temperaturas-bajas-seguiran-este-lunes
</link>
<category>Nacionales</category>
<guid>
http://www.hoy.com.py/nacionales/lluvias-y-temperaturas-bajas-seguiran-este-lunes#When:08:44:39
</guid>
<summary>
Precipitaciones ligeras, acompañadas de bajas temperaturas, seguirán en la jornada de hoy, según el pronóstico de la Dirección de Meteorología. Las mínimas y máximas oscilarán entre los 6 ºC y 12 ºC.
</summary>
<thumb>
http://hoy.contents.s3.amazonaws.com/images/uploads/29851/img_7393__small.jpg
</thumb>
<image>
http://hoy.contents.s3.amazonaws.com/images/uploads/29851/img_7393__xxxl.jpg
</image>
<description>
<![CDATA[
​El boletín señala este lunes tendremos mucho frío, con vientos moderados del sur y cielo mayormente nublado. Lluvias ligeras seguirán en las primeras horas del día y luego iría mejorando. La mínima prevista es de 6 ºC, en tanto, la máxima estimada es de 12 ºC. Actualmente la sensación térmica es de 3,6 ºC y la humedad del 94 %. La visibilidad es de 5.000 metros y soplan vientos de sur suroeste a 31 Km/h. HELADAS DESDE EL MARTES Sigue el anuncio de heladas para el país. No se descarta que en la madrugada y las primeras horas del martes se produzcan heladas sobre gran parte del Chaco y los departamentos del sur y centro de la región Oriental.&nbsp; Para el miércoles inclusive se prevé que las heladas se extiendan hacia el norte y este del país.
]]>
</description>
<date>2013-08-26 08:44:39 +0000</date>
</item>
<item>
<title>Policía destaca una tranquila jornada de clásico</title>
<link>
http://www.hoy.com.py/nacionales/policia-destaca-jornada-tranquila-tras-el-clasico-cerro-olimpia
</link>
<category>Nacionales</category>
<guid>
http://www.hoy.com.py/nacionales/policia-destaca-jornada-tranquila-tras-el-clasico-cerro-olimpia#When:01:22:02
</guid>
<summary>
​En la jornada del clásico de este domingo entre Cerro Porteño y Olimpia, la Policía Nacional a través de datos proveídos por el Departamento de Seguridad y Eventos, registró a 63 hinchas detenidos a consecuencia de encontrase muchos de ellos en estado etílico, otros con estupefacientes y algunos sin documentaciones.
</summary>
<thumb>
http://hoy.contents.s3.amazonaws.com/images/uploads/29850/policia__small.jpg
</thumb>
<image>
http://hoy.contents.s3.amazonaws.com/images/uploads/29850/policia__xxxl.jpg
</image>
<description>
<![CDATA[
Por lo general, no se registraron desmanes antes, durante y después del partido en los alrededores del estadio Defensores del Chaco, según manifestó a Radio Monumental, el comisario de la comisaría 2da Metropolitana, Vidal Achucarro. "Consideramos que la lluvia y el frío ayudaron para que las personas se dirijan directo a sus casa y no se queden en los alrededores (…) contamos también con la ayuda positiva de la Policía Municipal de Tránsito que ayudó bastante para la ágil evacuación del tránsito en la zona", manifestó el comisario de la 2da, Vidal Achucarro. El jefe de la comisaría lamentó la poca respuesta solicitada a la CETRAPAM para la cobertura de buces con el fin de que el público se desplace de inmediato a sus hogares luego del encuentro deportivo, pero tal hecho no ocurrió como se había previsto ya que constató la escasa presencia de colectivos en la zona.
]]>
</description>
<date>2013-08-26 01:22:02 +0000</date>
</item>

<summary>
​A consecuencia de las bajas temperaturas que se están registrando en estos días, la Policía Nacional en coordinación a otras instituciones están ayudando a personas en situación de calle que se encuentran afectadas por el descenso del clima.

</image>
<description>
<![CDATA[
Los números habilitados para que la ciudadanía recurra es el 147, en caso que sean niños, y el 911 para adultos.&nbsp; Los funcionarios del Servicio de Fonoayuda y la Policía continúan con el rescate de indigentes expuestos a las bajas temperaturas y solicitan que en caso de observar personas en riesgo de hipotermia (descenso involuntario de la temperatura corporal por debajo de 35 °C que puede causar&nbsp;inclusive&nbsp;la muerte) acudan a este servicio.&nbsp; Tanto el 911 como el 147 pueden ser marcados desde línea baja o celulares y estas llamadas son gratuitas.&nbsp;

<item>
<title>MOPC detecta retrasos del 50 por ciento en obras</title>
<link>
http://www.hoy.com.py/nacionales/para-jimenez-del-mopc-las-paladas-solo-fueron-iniciales
</link>
<category>Nacionales</category>
<guid>
http://www.hoy.com.py/nacionales/para-jimenez-del-mopc-las-paladas-solo-fueron-iniciales#When:22:54:07
</guid>
<summary>
El actual ministro de Obras Públicas, Ramón Jiménez, manifestó que están haciendo un relevamiento a nivel nacional de las obras que se encuentran en ejecución. Resalta la preocupación por algunas que aun no han sobrepasado el 50% de su realización.
</summary>
<thumb>
http://hoy.contents.s3.amazonaws.com/images/uploads/29848/regular_jimenez__small.jpg
</thumb>
<image>
http://hoy.contents.s3.amazonaws.com/images/uploads/29848/regular_jimenez__xxxl.jpg
</image>
<description>
<![CDATA[
En coincidencia a la reunión mantenida entre ministros y Horacio Cartes hacia la zona Norte del país, Ramón Jiménez, Ministro de Obras Públicas declaró a Radio Cardinal que "específicamente en esta zona, encontramos un estado de atraso en las obras donde las empresas constructoras no han avanzado por falta de pagos". Manifestó que se encuentran en ese lugar del país (Concepción) para escuchar la preocupación a nivel local y departamental con relación a las obras especialmente viales que son "caminos de todo tiempo" y representan una prioridad para el nuevo gobierno. Refiriendose a una de las obras como la ruta asfaltada que une Concepción con Vallemí dijo que "nos encontramos con un atraso en el cronograma de obras del 50% (…) tenemos la intensión de activar eso priorizando los recursos del ministerio", recalcó Jiménez. "Nos encontramos con una sistuación difícil referente al atraso con los compromisos de los contratos, pero estamos trabajando muy de cerca con Hacienda para regularizar la situación", sostuvo el ministro asegurando que el ordenamiento de las obras es prioridad absoluta para el gobierno actual. Atribuye el atraso las obras a la manera lenta que se estaba pagando a las constructoras y que estarán revisando obras por obras para conocer el estado específico en que se encuentran.
]]>
</description>
<date>2013-08-25 22:54:07 +0000</date>
